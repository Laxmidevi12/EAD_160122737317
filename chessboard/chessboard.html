<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 100px); /* 8 columns of 100px each */
            grid-template-rows: repeat(8, 100px);    /* 8 rows of 100px each */
        }

        .square {
            width: 100px;
            height: 100px;
        }

        .black {
            background-color: #000; /* Black squares */
        }

        .white {
            background-color: #fff; /* White squares */
        }
    </style>
</head>
